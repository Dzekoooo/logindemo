<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>欢迎登录</title>
    <script type="text/javascript" src="/format.js"></script>
    <script type="text/javascript">
        function changepic() {
            var verify = document.getElementById('kaptchaImag');
            verify.setAttribute('src','/kaptcha.jpg?'+ Math.random());
        }
    </script>
</head>
<body>
    <tr>
        <td th:text = "${message}"></td>
    </tr>
    <form action="/user/login" method="post" onsubmit="return format();">
            账号：<input type="text" name="name" required="required" id="uname" placeholder="请输入用户名"/><br>
            密码：<input type="password" name="password" required="required" id="upass" placeholder="请输入密码"/><br>
            验证：<input type="text" name="code" required = "required" placeholder="验证码"/><br>
            <img src="/kaptcha.jpg" width="200px" id="kaptchaImag"  title="看不清，点击换一张" onclick="changepic()"/><br>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
